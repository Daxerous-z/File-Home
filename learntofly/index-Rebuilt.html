<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Learn to fly | Daxerous-Z</title>
    <link rel="icon" type="image/x-icon" href="https://cdn.jsdelivr.net/gh/Daxerous-Z/File-Home/learntofly/learntofly.png" />
    <link rel="shortcut icon" type="image/x-icon" href="https://cdn.jsdelivr.net/gh/Daxerous-Z/File-Home/learntofly/learntofly.png" />
  </head>
  <body>
    <script src="/js/main.js"></script>
    <div id="ruffle" width="100%" height="100%"></div>
    <script src="https://cdn.jsdelivr.net/gh/Daxerous-Z/File-Home/learntofly/ruffle.js"></script>
    <script>
      window.RufflePlayer = window.RufflePlayer || {};
      window.addEventListener("load", (event) => {
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        const container = document.getElementById("ruffle");
        player.id = "player";
        player.style.width = "100%";
        player.style.height = "100%";
        container.appendChild(player);
        player.load("https://cdn.jsdelivr.net/gh/Daxerous-Z/File-Home/learntofly/learntofly.swf");
      });
    </script>
  </body>
</html>
